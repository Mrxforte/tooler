name: tooler
description: Construction Tool Management App
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # UI & Navigation
  provider: ^6.1.1
  flutter_svg: ^2.0.10
  shimmer: ^3.0.0
  intl: ^0.18.1
  percent_indicator: ^4.2.3
  
  # Firebase
  firebase_core: ^2.24.1
  firebase_auth: ^4.14.1
  cloud_firestore: ^4.15.1
  firebase_storage: ^11.3.5
  google_sign_in: ^6.1.5
  
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.0
  
  # PDF & Export
  pdf: ^3.10.7
  printing: ^5.11.2
  share_plus: ^7.2.1
  path: ^1.8.3
  qr_flutter: ^4.2.0
  
  # Images & Files
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  image_gallery_saver: ^2.0.2
  screenshot: ^0.7.0
  file_picker: ^5.3.3
  
  # Drag & Drop
  flutter_drag_drop: ^0.6.0
  reorderables: ^0.6.2
  
  # Other Utilities
  uuid: ^4.3.0
  url_launcher: ^6.2.1
  connectivity_plus: ^4.0.2
  smooth_page_indicator: ^1.1.0
  pull_to_refresh: ^2.0.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^1.1.3
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    # - assets/images/
    # - assets/icons/
    # - assets/translations/
  generate: true